<div class="app-register">
  <h2>Register</h2>
  <form #registerForm="ngForm" name="registerForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label>Username</label>
      <input
        type="text"
        name="username"
        [(ngModel)]="username"
        required
        #usernameRef="ngModel"
      />
      <div class="error" *ngIf="usernameRef.invalid && usernameRef.touched">
        Username is required
      </div>
    </div>

    <div class="input-group">
      <label>Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="4"
        #passwordRef="ngModel"
      />
      <div class="error" *ngIf="passwordRef.invalid && passwordRef.touched">
        <div *ngIf="passwordRef.errors?.['required']">Password is required</div>
        <div *ngIf="passwordRef.errors?.['minlength']">Password must be at least 4 characters</div>
      </div>
    </div>

    <div class="input-group">
      <label>Confirm Password</label>
      <input
        type="password"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
        #confirmPasswordRef="ngModel"
      />
      <div class="error" *ngIf="confirmPasswordRef.invalid && confirmPasswordRef.touched">
        Confirm password is required
      </div>
    </div>

    <button type="submit" [disabled]="!registerForm.valid">Register</button>
    <div class="mt-2">Already registered? <a routerLink="/login">Login</a></div>
  </form>
</div>
